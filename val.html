<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine?</title>
<style>
   body {
     margin: 0;
     height: 100vh;
     background: #ffe6ee;
     font-family: Arial, sans-serif;
     display: flex;
     justify-content: center;
     align-items: center;
     text-align: center;
   }
   .card {
     width: 75%;
     height: auto;
     background: white;
     border-radius: 20px;
     box-shadow: 0 10px 25px rgba(0,0,0,0.15);
     position: relative;
     padding-top: 40px;
     overflow: hidden; /* keeps button inside */
   }
.valentine-container {
 text-align: center;
 padding: 20px;
}
.top-image {
 width: 100%;
 max-width: 150px;     /* controls size */
 height: auto;         /* keeps proportions */
 border-radius: 10px;
 margin: 0 auto 5px;
 display: block;
 box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
h1 {
 font-size: 38px;
     color: #ff4d6d;
     margin-bottom: 40px;
}

   button {
  width: 120px;          /* FIXED WIDTH */
  height: 44px;          /* FIXED HEIGHT */
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
}
#yesBtn {
  background-color: #ff4d6d;
  color: white;
  left: 100px;
  bottom: 40px;
}
#noBtn {
  background-color: #ddd;
  color: #666;
  left: 280px;
  bottom: 40px;
}
</style>
</head>
<body>


<div class="card" id="card">



<div class="valentine-container">
<img src="hehe1.png" alt="Us together" class="top-image">
<h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
<div>
<button id="yesBtn" onclick="yesClicked()">Can la ðŸ’•</button>
<button id="noBtn">Cannot ðŸ™ƒ</button>
</div>
</div>

<h5>The "Cannot" button is a little bit cheeky </h5>
</div>

<script>
   const noBtn = document.getElementById("noBtn");
   const card = document.getElementById("card");
   card.addEventListener("mousemove", function(e) {
     const rect = noBtn.getBoundingClientRect();
     const distance = Math.hypot(
       e.clientX - (rect.left + rect.width / 2),
       e.clientY - (rect.top + rect.height / 2)
     );
     if (distance < 100) {
       moveButton();
     }
   });
   function moveButton() {
     const cardRect = card.getBoundingClientRect();
     const maxX = cardRect.width - noBtn.offsetWidth;
     const maxY = cardRect.height - noBtn.offsetHeight;
     const x = Math.random() * maxX;
     const y = Math.random() * maxY;
     noBtn.style.left = x + "px";
     noBtn.style.top = y + "px";
   }
   function yesClicked() {
     document.body.innerHTML = `
<div class="valentine-container">
<h1 style="color:#ff4d6d;">YAYYY ðŸ’˜</h1>

<p style="font-size:24px;">I knew you'd choose correctly ðŸ˜Œ</p>

<img src="hehe2.PNG" alt="Us together" class="top-image">
</div>
     `;
   }
</script>
</body>
</html>
